<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Floor Plan Manager </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="flex flex-col lg:flex-row min-h-screen">

        <main class="flex-grow p-2 sm:p-4 overflow-y-auto order-1">

            <div id="floor-plan-area"
                class="relative shadow-2xl rounded-xl w-full h-[40vh] md:h-[50vh] lg:h-[90vh] border-4 border-blue-500"
                style="background-image: url('images/WorkSphere.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">

                <div class="absolute top-0 left-0 w-full h-full grid grid-cols-16 grid-rows-6 gap-1 md:gap-2">

                    <div id="zone-conference"
                        class="zone-area col-span-2 row-span-2 flex flex-col items-center mt-12 p-1 md:p-2 text-center text-black font-bold relative text-xs md:text-sm"
                        data-zone="conference">
                        <div class="flex flex-col items-center flex-grow overflow-y-auto w-full">
                            <span>Conference Room</span>
                            <div class="employee-cards-container flex flex-col gap-1 justify-center mt-1"></div>
                        </div>
                        
                        <button
                            class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80 absolute bottom-2 right-2"
                            title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <div id="zone-reception"
                        class="zone-area row-span-2 col-start-4 mt-16 flex flex-col items-center p-1 md:p-2 text-center text-gray-900 font-bold relative text-xs md:text-sm"
                        data-zone="staff-room">
                        <div class="flex flex-col items-center flex-grow overflow-y-auto w-full">
                            <span>Staff Room</span>
                            <div class="employee-cards-container flex flex-col gap-1 justify-center mt-1"></div>
                        </div>
                        <button
                            class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80 absolute bottom-2 right-2"
                            title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <div id="zone-staff-room"
                        class="zone-area col-span-2 row-span-4 col-start-1 row-start-3 flex flex-col items-center p-1 md:p-2 text-center text-black mt-16 font-bold relative text-xs md:text-sm"
                        data-zone="reception">
                        <div class="flex flex-col items-center flex-grow overflow-y-auto w-full">
                            <span>Reception</span>
                            <div class="employee-cards-container flex flex-col gap-1 justify-center mt-1"></div>
                        </div>
                        <button
                            class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80 absolute bottom-2 right-2"
                            title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <div id="zone-archives"
                        class="zone-area row-span-2 row-start-5 col-start-4 mt-8 flex flex-col items-center p-1 md:p-2 text-center text-gray-900 font-bold relative text-xs md:text-sm"
                        data-zone="archives">
                        <div class="flex flex-col items-center flex-grow overflow-y-auto w-full">
                            <span>Archives</span>
                            <div class="employee-cards-container flex flex-col gap-1 justify-center mt-1"></div>
                        </div>
                        <button
                            class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80 absolute bottom-2 right-2"
                            title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <div id="zone-security"
                        class="zone-area row-span-2 col-start-5 row-start-5 flex flex-col items-center mt-8 p-1 md:p-2 text-center text-gray-900 font-bold relative text-xs md:text-sm"
                        data-zone="security">
                        <div class="flex flex-col items-center flex-grow overflow-y-auto w-full">
                            <span>Security</span>
                            <div class="employee-cards-container flex flex-col gap-1 justify-center mt-1"></div>
                        </div>
                        <button
                            class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80 absolute bottom-2 right-2"
                            title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <div id="zone-server"
                        class="zone-area row-span-2 col-start-5 row-start-1 mt-16 flex flex-col items-center p-1 md:p-2 text-center text-gray-900 font-bold relative text-xs md:text-sm"
                        data-zone="server">
                        <div class="flex flex-col items-center flex-grow overflow-y-auto w-full">
                            <span>Server Room</span>
                            <div class="employee-cards-container flex flex-col gap-1 justify-center mt-1"></div>
                        </div>
                        <button
                            class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80 absolute bottom-2 right-2"
                            title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <aside class="w-full lg:w-80 p-4 bg-white shadow-xl flex-shrink-0 overflow-y-auto order-2">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Personnel Controls</h2>

            <button id="open-modal-btn"
                class="w-full py-3 px-4 rounded-lg shadow-md text-sm font-medium bg-green-500 text-white hover:bg-green-600 transition duration-150 mb-6 flex items-center justify-center gap-2">
                <i class="fas fa-user-plus"></i> Add New Worker
            </button>

            <ul id="sidebarUl" class="space-y-2"></ul>
        </aside>


    </div>

    <!-- COMPACT & BEAUTIFUL DYNAMIC FORM MODAL -->
    <div id="employeeModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 space-y-5">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">Add Employee</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>

            <form id="employeeForm" class="space-y-4 text-sm">

                <div>
                    <input id="fullName" name="fullName" type="text" placeholder="Full Name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">


                    <div id="fullNameError" class="text-red-500 text-xs mt-1"></div>
                </div>

                <div>
                    <select id="role" name="role"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="" disabled selected>Select Role</option>
                        <option value="Receptionist">Receptionist</option>
                        <option value="IT Technician">IT Technician</option>
                        <option value="Security Agent">Security Agent</option>
                        <option value="Manager">Manager</option>
                        <option value="Cleaning Staff">Cleaning Staff</option>
                        <option value="Others">Others</option>
                    </select>
                    <div id="roleError" class="text-red-500 text-xs mt-1"></div>
                </div>

                <div>
                    <input id="email" name="email" type="email" placeholder="Email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <div id="emailError" class="text-red-500 text-xs mt-1"></div>
                </div>

                <div>
                    <input id="phone" name="phone" type="tel" placeholder="Phone"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <div id="phoneError" class="text-red-500 text-xs mt-1"></div>
                </div>

                <div>
                    <input type="text" name="photoUrl" id="photoUrl" placeholder="Photo URL (optional)"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        value="">
                    <img id="photoPreview" src="" alt="Photo Preview" class="hidden w-24 h-24 mt-2 rounded-lg object-cover">
                </div>

                <div id="experiencesContainer" class="space-y-3"></div>
                <div id="experienceError" class="text-red-500 text-xs mt-1"></div>

                <button type="button" onclick="addExperience()"
                    class="text-xs text-blue-600 hover:text-blue-800 flex items-center gap-1">
                    <i class="fas fa-plus"></i> Add Experience
                </button>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 font-medium">Cancel</button>
                    <button type="submit"
                        class="flex-1 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Save</button>
                </div>

                <div id="generalMessage" class="mt-4 text-center font-medium"></div>
            </form>
        </div>
    </div>

    <!-- Employee Details Display Modal -->
    <div id="employeeDetailsModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 space-y-4">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-xl font-bold text-gray-800">Employee Details</h3>
            </div>

            <div class="text-center">
                <img id="detailsPhoto" src="" alt="Employee Photo" class="w-32 h-32 rounded-full mx-auto object-cover border-2 border-blue-300">
                <h4 id="detailsFullName" class="text-2xl font-semibold text-gray-900 mt-3"></h4>
                <p id="detailsRole" class="text-blue-600 text-md"></p>
            </div>

            <div class="space-y-2 text-gray-700">
                <p><i class="fas fa-envelope mr-2"></i> <span id="detailsEmail"></span></p>
                <p><i class="fas fa-phone mr-2"></i> <span id="detailsPhone"></span></p>
            </div>

            <div class="border-t pt-4 mt-4">
                <h5 class="text-lg font-semibold text-gray-800 mb-2">Experience</h5>
                <div id="detailsExperiences" class="space-y-3">
                    <!-- Experiences will be dynamically loaded here -->
                    <p class="text-gray-500" id="noExperiencesMessage">No experience listed.</p>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="button" onclick="closeDetailsModal()"
                    class="py-2 px-4 bg-gray-200 text-red-500 rounded-lg hover:bg-gray-300 font-medium">Close</button>
            </div>
        </div>
    </div>

    <!-- Assign Employee Modal -->
    <div id="assignEmployeeModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">Assign to <span id="assignZoneName"></span></h3>
                <button onclick="closeAssignModal()" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="assignEmployeeList" class="space-y-2 max-h-60 overflow-y-auto">
                <!-- Unassigned employees will be listed here -->
            </div>
        </div>
    </div>

    <script src="js/formValidation.js"></script>
    <script src="js/Worker.js"></script>
</body>

</html>
