<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Floor Plan Manager (V7 - Final)</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="flex flex-col lg:flex-row min-h-screen">

        <main class="flex-grow p-2 sm:p-4 overflow-y-auto order-1">
            
            <div id="floor-plan-area" class="relative shadow-2xl rounded-xl w-full h-[40vh] md:h-[50vh] lg:h-[90vh] border-4 border-blue-500" 
                 style="background-image: url('images/WorkSphere.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
                
                <div class="absolute top-0 left-0 w-full h-full grid grid-cols-16 grid-rows-6 gap-1 md:gap-2">
                    
                    <div id="zone-conference" class="zone-area col-span-2 row-span-2 flex flex-col items-center mt-12 p-1 md:p-2 text-center text-black font-bold relative text-xs md:text-sm gap-1 flex-wrap justify-start" data-zone="conference">
                        <span>1. Conf. Room</span>
                        <button class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80" title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div> 
                    
                    <div id="zone-reception" class="zone-area row-span-2 col-start-4 mt-16 flex flex-col items-center p-1 md:p-2 text-center text-gray-900 font-bold relative text-xs md:text-sm gap-1 flex-wrap justify-start" data-zone="reception">
                        <span>4. Staff Room</span>
                        <button class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80" title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div> 
                    
                    <div id="zone-staff-room" class="zone-area col-span-2 row-span-4 col-start-1 row-start-3 flex flex-col items-center p-1 md:p-2 text-center text-black mt-16 font-bold relative text-xs md:text-sm gap-1 flex-wrap justify-start" data-zone="staff-room">
                        <span>6. Reception</span>
                        <button class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80" title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div> 
                    
                    <div id="zone-archives" class="zone-area row-span-2 row-start-5 col-start-4 mt-8 flex flex-col items-center p-1 md:p-2 text-center text-gray-900 font-bold relative text-xs md:text-sm gap-1 flex-wrap justify-start" data-zone="archives">
                        <span>7. Archives</span>
                        <button class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80" title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div> 
                    
                    <div id="zone-security" class="zone-area row-span-2 col-start-5 row-start-5 flex flex-col items-center mt-8 p-1 md:p-2 text-center text-gray-900 font-bold relative text-xs md:text-sm gap-1 flex-wrap justify-start" data-zone="security">
                        <span>8. Security</span>
                        <button class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80" title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div> 
                    
                    <div id="zone-server" class="zone-area row-span-2 col-start-5 row-start-1 mt-16 flex flex-col items-center p-1 md:p-2 text-center text-gray-900 font-bold relative text-xs md:text-sm gap-1 flex-wrap justify-start" data-zone="server">
                        <span>9. Server Room</span>
                        <button class="add-employee-zone-btn p-1 bg-white text-gray-800 rounded-full w-6 h-6 md:w-8 md:h-8 flex justify-center items-center shadow-md hover:bg-gray-200 text-xs md:text-sm opacity-80" title="Add Employee">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <aside class="w-full lg:w-80 p-4 bg-white shadow-xl flex-shrink-0 overflow-y-auto order-2">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Personnel Controls</h2>

            <button id="open-modal-btn" class="w-full py-3 px-4 rounded-lg shadow-md text-sm font-medium bg-green-500 text-white hover:bg-green-600 transition duration-150 mb-6 flex items-center justify-center gap-2">
                <i class="fas fa-user-plus"></i> Add New Worker
            </button>

            <div class="mt-4">
                <h3 class="text-lg font-semibold mb-3 text-gray-700">Unassigned Staff List</h3>
                <div id="unassigned-staff-list" class="space-y-3 p-2 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50 h-56 lg:h-64 overflow-y-auto">
                    <p id="empty-staff-message" class="text-xs text-gray-400 pt-2 text-center">No unassigned staff yet.</p>
                </div>
            </div>
        </aside>
       
    </div>

    <!-- COMPACT & BEAUTIFUL DYNAMIC FORM MODAL -->
    <div id="employeeModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 space-y-5">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">Add Employee</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>

            <form id="employeeForm" class="space-y-4 text-sm">
                <input type="text" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                
                <select required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="" disabled selected>Select Role</option>
                    <option>Receptionist</option>
                    <option>IT Technician</option>
                    <option>Security Agent</option>
                    <option>Manager</option>
                    <option>Cleaning Staff</option>
                    <option>Others</option>
                </select>

                <input type="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                <input type="tel" placeholder="Phone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">

                <input type="url" id="photoUrl" placeholder="Photo URL (optional)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">

                <div id="experiencesContainer" class="space-y-3"></div>
                <button type="button" onclick="addExperience()" class="text-xs text-blue-600 hover:text-blue-800 flex items-center gap-1">
                    <i class="fas fa-plus"></i> Add Experience
                </button>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 font-medium">Cancel</button>
                    <button type="submit" class="flex-1 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Save</button>
                </div>
            </form>
        </div>
    </div>

   <script src="js/formValidation.js"></script>
</body>
</html>
